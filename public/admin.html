      if (error) {
        alert('ìƒíƒœ ë³€ê²½ ì‹¤íŒ¨: ' + error.message)

      if (reg) reg.status = status

      // ìŠ¹ì¸ ì‹œ event_settings ì¹´ìš´íŠ¸ ìë™ ì¦ê°€

        if (!setting) {
          await supabaseClient.from('event_settings').insert({

        await supabaseClient.from('event_settings').update({ [field]: newVal }).eq('event_date', reg.event_date)

      if (status === 'rejected') {
        render()

      if (!reg) return
      const prevStatus = reg.status

        .from('registrations')

        .eq('id', id)

      if (error) {
        alert('ë˜ëŒë¦¬ê¸° ì‹¤íŒ¨: ' + error.message)
        return
      }

      // ìŠ¹ì¸ â†’ ëŒ€ê¸° ì „í™˜ ì‹œ event_settings ì¹´ìš´íŠ¸ ê°ì†Œ
      if (prevStatus === 'approved' && reg.event_date) {

    // ===== Send SMS =====

      if (!smsModal || !smsText.trim()) return
      smsSending = true

      await supabaseClient.from('event_settings').update({ [field]: newVal }).eq('event_date', eventDate)

      if (!dateStr) return '-'
      const d = new Date(dateStr)
      return `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`

    function formatPhone(phone) {
      if (!phone) return '-'
      const d = phone.replace(/\D/g, '')
      if (d.length === 11) return `${d.slice(0,3)}-${d.slice(3,7)}-${d.slice(7)}`
      return phone
    }

    // ===== Actions =====
    function doLogin() {
      const pw = document.getElementById('admin-pw').value
      // Save Supabase config if fields are present
      const urlInput = document.getElementById('sb-url')
      const keyInput = document.getElementById('sb-key')
      if (urlInput && keyInput) {
        SUPABASE_URL = urlInput.value.trim()
        SUPABASE_ANON_KEY = keyInput.value.trim()
        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
          const err = document.getElementById('login-error')
          err.textContent = 'Supabase URLê³¼ Anon Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.'
          err.style.display = 'block'
          return
        }
        localStorage.setItem('admin_sb_url', SUPABASE_URL)
        localStorage.setItem('admin_sb_key', SUPABASE_ANON_KEY)
      }

      if (pw === ADMIN_PASSWORD) {
        sessionStorage.setItem('admin_logged_in', 'true')
        initSupabase()
        fetchRegistrations()
        fetchEventSettings()
      } else {
        const err = document.getElementById('login-error')
        err.textContent = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.'
        err.style.display = 'block'
      }
    }

    function resetConfig() {
      localStorage.removeItem('admin_sb_url')
      localStorage.removeItem('admin_sb_key')
      SUPABASE_URL = ''
      SUPABASE_ANON_KEY = ''
      render()
    }

    function logout() {
      sessionStorage.removeItem('admin_logged_in')
      registrations = []
      render()
    }

    function setFilter(f) {
      currentFilter = f
      render()
    }

    function rejectReg(id) {
      if (confirm('ì´ ì‹ ì²­ì„ ê±°ì ˆí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        updateStatus(id, 'rejected')
      }
    }

    function confirmUndo(id, label) {
      if (confirm(`${label} ìƒíƒœë¥¼ ëŒ€ê¸°ì¤‘ìœ¼ë¡œ ë˜ëŒë¦¬ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
        undoStatus(id)
      }
    }

    function updateSmsText(val) { smsText = val; }

    function closeSmsModal(e) {
      if (e.target === e.currentTarget) closeSmsModalForce()
    }

    function closeSmsModalForce() {
      smsModal = null
      smsStatus = null
      render()
    }

    function openLightbox(url) {
      if (!url) return
      lightboxUrl = url
      render()
    }

    function closeLightbox() {
      lightboxUrl = null
      render()
    }

    function escHtml(str) {
      if (!str) return ''
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;')
    }

    function escAttr(str) {
      if (!str) return ''
      return str.replace(/&/g,'&amp;').replace(/'/g,'&#39;').replace(/"/g,'&quot;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
    }

    // ===== Init =====
    if (sessionStorage.getItem('admin_logged_in') === 'true' && SUPABASE_URL && SUPABASE_ANON_KEY) {
      initSupabase()
      fetchRegistrations()
      fetchEventSettings()
    } else {
      sessionStorage.removeItem('admin_logged_in')
      render()
    }
  </script>
